<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Account info</title>
</head>
<body>
 


  <div class="card">
    <div class="card-header">
        <h1>Account info</h1>

        <h3>Account ID: {{inforaccountFromDb.Id}}</h3>
        <h3>Current Balance: {{inforaccountFromDb.Balance}}</h3>




    </div>
            <div class="card-body">
              <table class="table">
                  <tr>
                      <th>Date</th>
                      <th>Type</th>
                      <th>Operation</th>
                      <th>Amount</th>


      
                      
                      
                  </tr>
                  {% for i in accountpersonFromDb %}      
                      <tr>
                          <td>{{ i.Date}}</td>
                          <td>{{ i.Type}}</td>
                          <td>{{ i.Operation}}</td>
                          <td>{{ i.Amount}}</td>


      
      
                          <td>
                          </td>
                      </tr>
                  {% endfor %}

  










</body>
</html>
